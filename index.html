<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Napcat 插件商店</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Microsoft YaHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            overflow: hidden;
            background: linear-gradient(135deg, #eef2ff 0%, #ffffff 50%, #fce7f3 100%);
        }

        .blur-circle-1 {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: rgba(192, 132, 252, 0.4);
            filter: blur(100px);
        }

        .blur-circle-2 {
            position: absolute;
            top: 20%;
            right: -10%;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: rgba(147, 197, 253, 0.4);
            filter: blur(90px);
        }

        .blur-circle-3 {
            position: absolute;
            bottom: -10%;
            left: 20%;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: rgba(251, 207, 232, 0.3);
            filter: blur(110px);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(147, 51, 234, 0.12);
            max-width: 620px;
            width: 100%;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .content {
            padding: 36px 44px;
        }

        h1 {
            font-size: 28px;
            font-weight: 500;
            color: #5b21b6;
            margin-bottom: 26px;
            letter-spacing: 0.5px;
        }

        .warning-box {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            padding: 18px 20px;
            border-radius: 12px;
            margin-bottom: 28px;
            font-size: 14px;
            line-height: 1.7;
            color: #78350f;
            border: 1px solid rgba(251, 191, 36, 0.3);
            box-shadow: 0 2px 8px rgba(245, 158, 11, 0.08);
        }

        .form-group {
            margin-bottom: 26px;
        }

        label {
            display: block;
            font-size: 12px;
            color: #9333ea;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .input-wrapper {
            display: flex;
            gap: 14px;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e9d5ff;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(250, 245, 255, 0.5);
            color: #4c1d95;
        }

        input[type="text"]:focus {
            border-color: #c084fc;
            background: white;
            box-shadow: 0 0 0 4px rgba(192, 132, 252, 0.1);
        }

        button {
            padding: 14px 36px;
            background: linear-gradient(135deg, #c084fc 0%, #a855f7 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(168, 85, 247, 0.25);
        }

        button:hover {
            background: linear-gradient(135deg, #a855f7 0%, #9333ea 100%);
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(168, 85, 247, 0.35);
        }

        button:active {
            transform: translateY(0);
        }

        .note {
            font-size: 13px;
            color: #9333ea;
            margin-bottom: 28px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="blur-circle-1"></div>
        <div class="blur-circle-2"></div>
        <div class="blur-circle-3"></div>
    </div>
    
    <div class="container">
        <div class="content">
            <h1>Napcat 插件商店</h1>
            
            <div class="warning-box">
                你看到此页面是因为您已跳转到 Napcat 插件商店中的页面，但尚未配置“Napcat WEBUI 跳转地址”。输入 Napcat WEBUI 地址以继续。
            </div>
            
            <div class="form-group">
                <label for="ha-url">Napcat WEBUI 地址</label>
                <div class="input-wrapper">
                    <input type="text" id="ha-url" value="http://127.0.0.1:6099">
                    <button onclick="saveUrl()">保存</button>
                </div>
            </div>
            
            <div class="note">
                注意：此 URL 仅存储在您的浏览器中。
            </div>
        </div>
    </div>

    <script>
        // 页面加载时检查localStorage
        window.addEventListener('DOMContentLoaded', () => {
            // 检查是否是编辑模式
            const urlParams = new URLSearchParams(window.location.search);
            const isEditMode = urlParams.get('edit') === 'true';
            const pluginId = urlParams.get('pluginId');
            
            const savedUrl = localStorage.getItem('napcatWebUIUrl');
            
            // 如果已经配置过URL且不是编辑模式，直接跳转到确认页面
            if (savedUrl && !isEditMode) {
                // 构建跳转 URL，如果有 pluginId 则带上
                let redirectUrl = 'redirect.html';
                if (pluginId) {
                    redirectUrl += '?pluginId=' + encodeURIComponent(pluginId);
                }
                window.location.href = redirectUrl;
            } else if (savedUrl && isEditMode) {
                // 编辑模式下，显示已保存的URL
                document.getElementById('ha-url').value = savedUrl;
            }
        });

        function saveUrl() {
            const url = document.getElementById('ha-url').value;
            if (!url.trim()) {
                alert('请输入有效的 URL');
                return;
            }
            localStorage.setItem('napcatWebUIUrl', url);
            
            // 保存后跳转到确认页面，如果有 pluginId 则带上
            const urlParams = new URLSearchParams(window.location.search);
            const pluginId = urlParams.get('pluginId');
            
            let redirectUrl = 'redirect.html';
            if (pluginId) {
                redirectUrl += '?pluginId=' + encodeURIComponent(pluginId);
            }
            window.location.href = redirectUrl;
        }

        // 支持回车键保存
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('ha-url');
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    saveUrl();
                }
            });
        });
    </script>
</body>
</html>
